<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../css/indicator.css"/>
    <link rel="stylesheet" href="../css/bootstrap.min.css">

</head>
<body>
    <div id='indicator_box'>
        <div id='indicator_head'>
            <div id="draggable-area">Indicator</div>
            <img id="close_indictor" src="../icon/close.svg" alt="close btn" />
        </div>
        <div>
            
        </div>
        <div id='ind_search' style="display: block;">

            <div id="search_box_ind">
                <img id="search_ind" src="../icon/SEARCH.svg" alt="search" />
                <input id="search_input_ind" type="text" placeholder="search for stocks / indices" />
            </div>

        </div>
        <div id="indicator_scroll" style="display: block;">
        <div id='selected_indicator'>
            <table id='selected_ind_table'>
            </table>
        </div>
    </div>
        </div>
    <div id="indicator_settings" style="display: none;">
            <div id="label_and_button">
                <img id="back_btn" src="../icon/backarrow.svg" alt="back"/>
                <span id="indicator_settings_name"> Volume </span>
            </div>
            <div id="form_setting">

                <div class="row">
                    <div class="column-35 layoutTest">
                        <div class="form-check-inline">
                        <input type="checkbox"  class="form-check-input"/>
                        <span class="with_check">Show MA</span>
                        </div>
                    </div>
                    <div class="column-65 row layoutTest">
                        <div class="column-50 layoutTest">
                            <input type="color" class="form-control form-control-color" 
                            value="#563d7c" title="Choose your color">
                        </div>
                        <div class="column-50 layoutTest">
                            
                        </div>
                    </div>
                </div>  

                <div class="row">
                    <div class="column-35 layoutTest">
                        <div class="form-check-inline">
                        <span>Volume</span>
                        </div>
                    </div>
                    <div class="column-65 row layoutTest">
                        <div class="column-50">
                        <div class="column-50-inner layoutTest">
                            <input type="color" class="form-control form-control-color" 
                            value="#563d7c" title="Choose your color">
                        </div>
                        <div class="column-50-inner layoutTest">
                            <input type="color" class="form-control form-control-color" 
                            value="#563d7c" title="Choose your color">
                        </div>
                    </div>
                        <div class="column-50 layoutTest">
                            <select class="form-control form-control-sm">
                                <option>Line</option>
                                <option>Column</option>
                                <option>Area</option>
                            </select>
                        </div>
                    </div>
                </div>  

                <div class="row">
                    <div class="column-35 layoutTest">
                        <div class="form-check-inline">
                        <span>MA Length</span>
                        </div>
                    </div>
                    <div class="column-65 row layoutTest">
                        <div class="column-50 layoutTest">
                            <input type="number" class="form-control form-control-sm"
                            placeholder="9">
                        </div>
                        <div class="column-50 layoutTest">
                            <input type="range" class="form-range form-control-sm">
                        </div>
                    </div>

                </div>  
    </div>  
</div>
</body>
</html>
